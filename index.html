<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>FEM | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- imagem -->
        <div class="image-container">
          <img class="img" src="src/images/image-equilibrium.jpg" />
          <div class="overlay"></div>
        </div>
        <div class="description-container">
          <!-- cabeçalho -->
          <h1 class="header">Equilibrium #3429</h1>
          <!-- descrição -->
          <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <!-- valor -->
          <div class="valor">
            <span class="eth"> 0.041 ETH </span>
            <span class="days"
              ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              3 days left
            </span>
          </div>
          <!-- criador -->
          <div class="criador">
            <img class="avatar" src="./src/images/image-avatar.png" />
            <p>
              <span class="creation">Creation of</span>
              <span class="name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
